---
strategy: webhook
no_screen_padding: 'no'
dark_mode: 'no'
static_data: ''
id: 138269
custom_fields:
- keyname: author_bio
  field_type: author_bio
  name: Author
  description: Created by pwojtaszko | GitHub→ https://github.com/pwojtaszko/trmnl-home-assistant-plugin | Works with any Home Assistant instance with HACS TRMNL Webhook integration enabled

- keyname: entity_style
  field_type: select
  name: Card Style
  description: Size and detail level of entity cards
  help_text: Simple→ icon + value. Medium→ additional friendly name. Detailed→ additional entity update date.
  optional: false
  default: simple
  options:
    - Simple: simple
    - Medium: medium
    - Detailed: detailed

- keyname: layout
  field_type: select
  name: Layout
  description: How entities are arranged
  help_text: Sections→ organized in labeled groups (2 groups per row). Free Flow→ natural wrapping (fits more).
  optional: false
  default: sections
  options:
    - Sections: sections
    - Free Flow: free

- keyname: pill_position
  field_type: select
  name: Pill Position
  description: Where to show pills
  help_text: Choose where the pill indicators appear on your display.
  optional: false
  default: top
  options:
    - Top: top
    - Bottom: bottom
    - Left: left
    - Right: right

- keyname: text_scale
  field_type: select
  name: Text Size
  description: Overall text scaling
  help_text: Adjust text size for your display. Use Large for smaller screens, Small for high-resolution displays.
  optional: false
  default: normal
  options:
    - Small: small
    - Normal: normal
    - Large: large

- keyname: hide_title_bar
  field_type: select
  name: Show Title Bar
  description: Display the title bar at the bottom
  help_text: Show the title bar with plugin name and instance name at the bottom of the screen.
  optional: false
  default: show
  options:
    - Show: show
    - Hide: hide

name: Home Assistant Entities (Webhook)
refresh_interval: 5
